<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Unnikrishnan Parangath</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'IBM Plex Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .typed-text {
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 2.5s steps(33, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }
  </style>
</head>
<body>
  <div class="typed-text" id="welcomeText">Welcome to Unnikrishnan Parangath...</div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 4000);
  </script>
</body>
</html>
