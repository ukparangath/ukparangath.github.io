<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UKP Admin Panel</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker Registered"));
    }
  </script>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 2em;
    }
    h1, h2 {
      color: #ffcc00;
    }
    label, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1em;
    }
    input, textarea {
      background: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 0.5em;
    }
    button {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 0.7em;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .blog-entry {
      background: #222;
      border: 1px solid #555;
      padding: 1em;
      margin-bottom: 1em;
    }
    .blog-entry h3 {
      margin: 0 0 0.5em 0;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UKP Admin Panel</h1>
    <form id="blogForm">
      <h2>Post a Blog</h2>
      <label for="title">Title</label>
      <input type="text" id="title" required placeholder="Enter blog title"/>
      <label for="content">Content</label>
      <textarea id="content" rows="10" required placeholder="Write your blog here..."></textarea>
      <button type="submit">Save Blog</button>
      <button type="button" onclick="exportBlogs()">Export Blogs as JSON</button>
    </form>

    <h2>Saved Blogs</h2>
    <div id="blogList"></div>
  </div>

  <script>
    const form = document.getElementById("blogForm");
    const blogList = document.getElementById("blogList");

    function loadBlogs() {
      blogList.innerHTML = "";
      const blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
      blogs.forEach((blog, index) => {
        const entry = document.createElement("div");
        entry.className = "blog-entry";
        entry.innerHTML = `
          <h3>${blog.title}</h3>
          <p>${blog.content}</p>
          <button onclick="deleteBlog(${index})">Delete</button>
        `;
        blogList.appendChild(entry);
      });
    }

    function deleteBlog(index) {
      const blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
      blogs.splice(index, 1);
      localStorage.setItem("blogs", JSON.stringify(blogs));
      loadBlogs();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
      blogs.unshift({ title, content });
      localStorage.setItem("blogs", JSON.stringify(blogs));
      form.reset();
      loadBlogs();
    });
    function exportBlogs() {
  const blogs = localStorage.getItem("blogs") || "[]";
  const blob = new Blob([blogs], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "my-blogs.json";
  a.click();

  URL.revokeObjectURL(url);
}
    loadBlogs();
  </script>
</body>
</html>
