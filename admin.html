
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UKP Admin Panel</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("Service Worker Registered"));
    }
  </script>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 2em;
    }
    h1, h2 {
      color: #ffcc00;
    }
    label, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1em;
    }
    input, textarea {
      background: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 0.5em;
    }
    button {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 0.7em;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UKP Admin Panel</h1>
    <form>
      <h2>Post a Blog</h2>
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter blog title"/>
      <label for="content">Content</label>
      <textarea id="content" rows="10" placeholder="Write your blog here..."></textarea>
      <button type="submit">Save Blog Locally</button>
    </form>
    <form>
      <h2>Edit Website Info</h2>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name"/>
      <label for="bio">Bio</label>
      <textarea id="bio" rows="5" placeholder="Short bio..."></textarea>
      <button type="submit">Update Info</button>
    </form>
  </div>
</body>
</html>
