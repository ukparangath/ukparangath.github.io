<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Courier New', Courier, monospace;
    }
    .typewriter {
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      letter-spacing: .1em;
      animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
      font-size: 1.6rem;
      max-width: 90%;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }
  </style>
</head>
<body>
  <div class="typewriter">Welcome to the world of Unnikrishnan Parangath</div>
  <script>
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 4500);
  </script>
</body>
</html>
