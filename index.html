<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Unnikrishnan Parangath</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
    }
    .typing {
      text-align: center;
      white-space: pre;
      font-size: 1.8rem;
      line-height: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="typing" id="welcomeText"></div>

  <script>
    const lines = [
      " Welcome to the",
      "    World of",
      "  Unnikrishnan",
      "   Parangath"
    ];

    let currentLine = 0;
    let currentChar = 0;
    let display = "";

    function typeLine() {
      if (currentLine < lines.length) {
        const line = lines[currentLine];
        if (currentChar <= line.length) {
          document.getElementById("welcomeText").innerHTML = display + line.slice(0, currentChar) + "_";
          currentChar++;
          setTimeout(typeLine, 100);
        } else {
          display += line + "\n";
          currentChar = 0;
          currentLine++;
          setTimeout(typeLine, 300);
        }
      } else {
        document.getElementById("welcomeText").innerHTML = display;
        setTimeout(() => {
          window.location.href = "home.html";
        }, 2000); // wait 2 more seconds after finish
      }
    }

    typeLine();
  </script>
</body>
</html>
